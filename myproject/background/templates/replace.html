<!DOCTYPE html>
<html>
<head>
    <title>Image Processor</title>
</head>
<body>
    {% if result_url %}
        <h1>Result Image</h1>
        <img src="{{ result_url }}" alt="Result Image">
        <br><br>
        <a href="{% url 'process_image' %}">Process another image</a>
    {% else %}
        <h1>Upload Image</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Select image:</label>
            <input type="file" name="image" id="image" required><br><br>
            <label for="background">Select background image:</label>
            <input type="file" name="background" id="background" required><br><br>
            <button type="submit">Upload</button>
        </form>
    {% endif %}
</body>
</html>
